<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-10">

    <div class="grid grid-cols-6 gap-4 border">
        <div class="bg-red-200 p-2">1</div>
        <div class="bg-blue-200 p-2">2</div>
        <div class="bg-green-200 p-2">3</div>
        <div class="bg-yellow-200 p-2">4</div>
        <div class="bg-purple-200 p-2">5</div>
        <div class="bg-pink-200 p-2">6</div>
    </div>
    <!-- Row 1 -->
    <div class="">

        <div class=" shadow">

            <!-- Header -->
            <div class="border-b px-6 py-4">
                <h2 class="text-xl font-bold text-gray-800 text-right">
                    ثبت مشخصات شاگرد
                </h2>
            </div>

            <!-- Form -->
            <form class="p-6 space-y-6">

                <!-- Row 1 -->
                <div class=" grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6">
                    <div>
                        <label class="form-label">اسم <span class="text-red-500">*</span></label>
                        <input type="text"
                            class="w-full sm:w-60 md:w-60 h-10 px-3 text-base border border-gray-300 rounded ">
                    </div>
                    <div>
                        <label class="form-label">تخلص</label>
                        <input type="text"
                            class="w-full sm:w-60 md:w-60 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">ولد <span class="text-red-500">*</span></label>
                        <input type="text"
                            class="w-full sm:w-60 md:w-60 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">ولدیت <span class="text-red-500">*</span></label>
                        <input type="text"
                            class="w-full sm:w-60 md:w-60 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">نمبر اساس <span class="text-red-500">*</span></label>
                        <input type="text"
                            class=" w-full sm:w-60 md:w-60 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">تاریخ تولد <span class="text-red-500">*</span></label>
                        <input type="text" id="birth_date"
                            class="w-full sm:w-60 md:w-60 h-10 px-3 text-base border border-gray-300 rounded"
                            placeholder="تاریخ تولد (هجری شمسی)">
                    </div>

                </div>

                <!-- Row 2 -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">


                    <div>
                        <label class="form-label">جنسیت</label>
                        <select class="w-40 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                            <option>ذکور</option>
                            <option>اناث</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">نمبر تذکره <span class="text-red-500">*</span></label>
                        <input type="text"
                            class="w-40 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="form-label">زبان مادری</label>
                        <select class="w-40 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                            <option>دری</option>
                            <option>پشتو</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">موقعیت اصلی</label>
                        <input type="text"
                            class="w-40 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">موقعیت فعلی <span class="text-red-500">*</span></label>
                        <input type="text"
                            class="w-40 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">شماره والدین 1 <span class="text-red-500">*</span></label>
                        <input type="text"
                            class="w-40 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                </div>

                <!-- Row 4 -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="form-label">شماره والدین 2</label>
                        <input type="text"
                            class="w-48 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">اقارب نزدیک</label>
                        <select class="w-48 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                            <option>برادر خان صوفی</option>
                            <option>کاکا</option>
                            <option>خاله</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">اسم اقارب نزدیک</label>
                        <input type="text"
                            class="w-40 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">صنف <span class="text-red-500">*</span></label>
                        <select class="w-48 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                            <option>اول ابتدایی</option>
                            <option>دوم ابتدایی</option>
                            <option>سوم ابتدایی</option>
                            <option>چهارم ابتدایی</option>
                            <option>پنجم ابتدایی</option>
                            <option>ششم ابتدایی</option>
                        </select>
                    </div>
                </div>

                <!-- Fees -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="form-label">فیس سالانه <span class="text-red-500">*</span></label>
                        <input type="number"
                            class="w-4۸ sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">فیس ترانسپورت</label>
                        <input type="number"
                            class="w-4۸ sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div>
                        <label class="form-label">تعداد ماه در سال <span class="text-red-500">*</span></label>
                        <input type="number"
                            class="w-48 sm:w-60 md:w-80 h-10 px-3 text-base border border-gray-300 rounded">
                    </div>
                    <div class="flex items-center gap-2 mt-6">
                        <input type="checkbox" class="w-4 h-4">
                        <label class="text-sm">رایگان</label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                    <!-- Tazkira Upload -->
                    <!-- تذکره -->
                    <div>
                        <label class="block text-sm font-medium mb-1">تذکره</label>

                        <div id="tazkira-wrapper" class="flex items-center gap-2">
                            <input type="file" class="w-48 sm:w-60 md:w-80 file-input block text-sm text-gray-600
               file:py-2 file:px-4
               file:rounded-md file:border-0
               file:bg-blue-600 file:text-white
               hover:file:bg-blue-700
               border rounded-md" />

                            <button type="button" onclick="resetUploader('tazkira-wrapper')"
                                class="px-3 py-2 text-sm bg-red-600 text-white rounded-md hover:bg-red-700">
                                حذف
                            </button>
                        </div>
                    </div>

                    <!-- Paracha Upload -->
                    <div>
                        <label class="block text-sm font-medium mb-1">تذکره</label>

                        <div id="paracha-wrapper" class="flex items-center gap-2">
                            <input type="file" class="file-input block w-full text-sm text-gray-600
               file:py-2 file:px-4
               file:rounded-md file:border-0
               file:bg-blue-600 file:text-white
               hover:file:bg-blue-700
               border rounded-md" />

                            <button type="button" onclick="resetUploader('paracha-wrapper')"
                                class="px-3 py-2 text-sm bg-red-600 text-white rounded-md hover:bg-red-700">
                                حذف
                            </button>
                        </div>
                    </div>


                    <!-- Attachments Upload -->
                    <div>
                        <label class="block text-sm font-medium mb-1">ضمایم</label>

                        <div id="rest-wrapper" class="flex items-center gap-2">
                            <input type="file" class="file-input block w-full text-sm text-gray-600
               file:py-2 file:px-4
               file:rounded-md file:border-0
               file:bg-blue-600 file:text-white
               hover:file:bg-blue-700
               border rounded-md" />

                            <button type="button" onclick="resetUploader('rest-wrapper')"
                                class="px-3 py-2 text-sm bg-red-600 text-white rounded-md hover:bg-red-700">
                                حذف
                            </button>
                        </div>
                    </div>
                    <div class="max-w-xs space-y-3 text-center">

                        <label class="block text-sm font-medium">عکس شاگرد</label>

                        <!-- Image Preview -->
                        <div class="flex justify-center">
                            <img id="imagePreview" src="" class="hidden w-32 h-32 rounded-full object-cover border"
                                alt="Preview">
                        </div>

                        <!-- Upload -->
                        <input type="file" id="imageInput" accept="image/*" onchange="previewImage(this)" class="block w-full text-sm text-gray-600
                file:py-2 file:px-4
                file:rounded-md file:border-0
                file:bg-blue-600 file:text-white
                hover:file:bg-blue-700
                border rounded-md" />

                        <!-- Remove Button -->
                        <button type="button" onclick="removeImage()"
                            class="w-full py-2 text-sm bg-red-600 text-white rounded-md hover:bg-red-700">
                            حذف عکس
                        </button>

                    </div>
                    <div class="mt-10 flex justify-end gap-3 border-t pt-6 bg-gray-50 -mx-6 -mb-6 p-6 rounded-b-lg">
                        <button
                            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-10 rounded-md shadow-sm transition">
                            ثبت کردن
                        </button>
                        <button
                            class="bg-red-500 hover:bg-red-600 text-white py-2 px-10 rounded-md shadow-sm transition">
                            پاک کردن
                        </button>
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
  Hover Me
</button>
                    </div>

                </div>



            </form>
        </div>

    </div>

</body>

</html>
